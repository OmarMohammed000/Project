   <section class="form container mt-5 " >
    <h2 class="text-center">Admission form</h2>
    <hr>
    <form class="row g-3" action="/backend/connect.php" method="post" id="form" name="form">
        <div class="col-md-6">
          <label for="name" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" required>

        </div>
        <div class="col-12">
          <label for="grades" class="form-label">Grade</label>
          <input type="text" class="form-control" id="grades" placeholder="First grade" name="grade" required>
        </div>
        <div class="col-6">
          <label for="Contact-number" class="form-label">Contact number</label>
          <input type="tel" class="form-control" id="Contact-number" placeholder="01011111111" name="Contact" required>
          <div id="NumberError" class="mt-1">

          </div>
        </div>
        
        <div class="col-md-6">
          <label for="DOB" class="form-label">Date of birth</label>
          <input type="date" id="DOB" class="form-control" name="DOB" required>
          <div id="DateError" >

          </div>
        </div>
        <div class="col-md-12">
          <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="gender" id="gender">
            <option selected value="" disabled>Choose your gender</option>
            <option value="Male" >Male</option>
            <option value="Female">Female</option>
          </select>
          <div id="GenderError" >

          </div>
          
          
        </div>
        <div class="col-12">
          <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Comment"></textarea>
        
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </div>
        <div id="error">
         
        </div>
      </form>
